version: "3.9"

services:
  fyers-swing-bot:
    build: .
    container_name: fyers-swing-bot
    restart: unless-stopped
    env_file:
      - ./config/credentials.env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config/settings.yaml:/app/config/settings.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app

  penny-reco:
    build: .
    container_name: fyers-penny-reco
    env_file:
      - ./config/credentials.env
    environment:
      # Capital & risk for the penny engine
      - PENNY_TEST_CAPITAL=500        # total capital for penny testing
      - PENNY_MAX_RISK_PCT=0.05       # 5% risk per trade
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: ["python", "scripts/penny_reco_scheduler.py"]
    restart: unless-stopped

  penny-trader:
    build: .
    container_name: fyers-penny-trader
    env_file:
      - ./config/credentials.env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: ["python", "scripts/penny_auto_trader.py"]
    restart: unless-stopped

auth-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fyers-auth-backend
    working_dir: /app
    command: >
      uvicorn auth-dashboard.backend.main:app
      --host 0.0.0.0
      --port 8000
    env_file:
      - ./config/credentials.env
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - fyers-swing-bot   # optional; remove if you want it fully independent

auth-frontend:
    image: node:20-alpine
    container_name: fyers-auth-frontend
    working_dir: /app
    command: >
      sh -c "cd auth-dashboard/frontend
      && npm install
      && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - auth-backend